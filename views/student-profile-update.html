{% extends 'partials/_base.html' %}
{% load static %}
{% block content %}
		<!-- login section start -->
		<section class="login-wrapper">
			<div class="container">
				<div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
                    <img class="img-responsive" alt="logo" src=" {% static 'img/logo.png' %}">
					<form action="{% url 'student-edit-post' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}


						<button type="submit" class="btn btn-primary">Update</button>
					</form>
				</div>
			</div>
		</section>
		<!-- login section End -->
{% endblock content %}
