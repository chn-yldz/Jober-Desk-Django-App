{% extends 'partials/_base.html' %}
{% load static %}
{% block content %}

    <!-- Main jumbotron for a primary marketing message or call to action -->
	<section class="inner-banner" style="backend:#242c36 url(https://via.placeholder.com/1920x600)no-repeat;">
		<div class="container">
			<div class="caption">
				<h2>Get your jobs</h2>
			</div>
		</div>
	</section>

	<section class="jobs">
		<div class="container">
			<div class="row heading">
				<h2>Find Popular Jobs</h2>
			</div>
			 <div class="companies">

                {% for posts in post %}
                    <div class="company-list">
                        <div class="row">
                            <div class="col-md-10 col-sm-10">
                                <div class="company-content">
                                    <h3><a href="{% url 'student-profile-detail' posts.students.get.slug %}">{{ posts.students.get.user.email }}


                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

		</div>
	</section>


{% endblock content %}
